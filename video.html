<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        div{
            float: left;
            padding:25px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <iframe src="https://www.youtube.com/embed/sVPYIRF9RCQ"  width="100%"
    height="300px" type="text/html"></iframe>
    <div>
        <h3>Autoplay</h3>
        <iframe src="https://www.youtube.com/embed/-FKe4vQ4dME?autoplay=1" frameborder="0"></iframe>
    </div>
    <div>
        <h3>Playlist and loop</h3>
        <iframe src="https://www.youtube.com/embed/D0BAIXBQmig?playlist=D0BAIXBQmig&loop=1"></iframe>
    </div>

    <div>
        <h3>Without Control</h3>
        <iframe src="https://www.youtube.com/embed/sVPYIRF9RCQ?controls=0"></iframe>
    </div>
</body>
</html>
